<div [formGroup]="parentForm">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="cep">CEP:</label>
            <input id="cep" type="text" class="form-control" formControlName="cep" (blur)="onCepBlur()" />
        </div>
        <div class="col-md-6">
            <label for="logradouro">Logradouro:</label>
            <div class="input-group">
                <input id="logradouro" type="text" class="form-control bg-light" formControlName="logradouro"
                    readonly />
                <span class="input-group-text bg-light"><i class="bi bi-lock-fill text-muted"></i></span>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="bairro">Bairro:</label>
            <input id="bairro" type="text" class="form-control bg-light" formControlName="bairro" readonly />
        </div>
        <div class="col-md-6">
            <label for="localidade">Cidade:</label>
            <input id="localidade" type="text" class="form-control bg-light" formControlName="localidade" readonly />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="uf">UF:</label>
            <input id="uf" type="text" class="form-control bg-light" formControlName="uf" readonly />
        </div>
        <div class="col-md-6">
            <label for="numero">NÃºmero:</label>
            <input id="numero" type="text" class="form-control" formControlName="numero" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="complemento">Complemento:</label>
            <input id="complemento" type="text" class="form-control" formControlName="complemento" />
        </div>
    </div>

    <input type="hidden" formControlName="ibge" />
</div>
